<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix - Subscription & GCash Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            display: none;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background-color: #e50914;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #b20710;
        }
        .link {
            color: #e50914;
            cursor: pointer;
        }
        .subscription-container, .book-list {
            display: none;
            width: 80%;
            text-align: center;
        }
        .books {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .book {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }
        function register() {
            alert('Registered successfully! Redirecting to login...');
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
        function login() {
            alert('Login successful! Redirecting to subscription page...');
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('subscription-container').style.display = 'block';
        }
        function payWithGcash(amount) {
            alert(`Redirecting to GCash for PHP ${amount} payment...`);
            window.open('https://www.gcash.com/', '_blank');
            setTimeout(() => {
                alert('Payment successful! Redirecting to book library...');
                document.getElementById('subscription-container').style.display = 'none';
                document.getElementById('book-container').style.display = 'block';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container" id="login-container" style="display: block;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span class="link" onclick="showRegister()">Register here</span></p>
    </div>
    
    <div class="container" id="register-container">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <input type="email" id="reg-email" placeholder="Email">
        <button onclick="register()">Register</button>
    </div>
    
    <div class="container" id="subscription-container">
        <h2>Choose a Subscription Plan</h2>
        <button onclick="payWithGcash(200)">PHP 200 - 1 Week</button>
        <button onclick="payWithGcash(400)">PHP 400 - 6 Weeks</button>
        <button onclick="payWithGcash(800)">PHP 800 - 4 Months</button>
    </div>
    
    <div class="container" id="book-container">
        <h2>Search Books</h2>
        <input type="text" id="book-search" placeholder="Search books...">
        <button>Search</button>
        <div class="books">
            <div class="book">Book 1</div>
            <div class="book">Book 2</div>
            <div class="book">Book 3</div>
            <div class="book">Book 4</div>
            <div class="book">Book 5</div>
        </div>
    </div>
</body>
</html>
